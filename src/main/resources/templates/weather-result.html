<div th:replace="fragments/header :: header"></div>
<div class="container" th:switch="${city.main}">
    <h2 th:case="null">Could not find weather for this city</h2>
    <div th:case="*">
    <h2 th:text="${city.name}"></h2>
    <table class="table">
        <tbody>
        <tr>
            <td>Temperature</td>
            <td th:text="${city.main.temp}"></td>
        </tr>
        <tr>
            <td>Feels like</td>
            <td th:text="${city.main.feelsLike}"></td>
        </tr>
        <tr>
            <td>Min Temperature</td>
            <td th:text="${city.main.tempMin}"></td>
        </tr>
        <tr>
            <td>Max Temperature</td>
            <td th:text="${city.main.tempMax}"></td>
        </tr>
        <tr>
            <td>Pressure</td>
            <td th:text="${city.main.pressure}"></td>
        </tr>
        <tr>
            <td>Humidity</td>
            <td th:text="${city.main.humidity}"></td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
