<div th:replace="fragments/header :: header"></div>

<div class="container">
    <form action="#" th:action="@{/weather}" th:object="${city}" method="post">
        <div class="form-group">
            <label for="name">City</label>
            <input type="text" th:field="*{name}" id="name" placeholder="City">
            <span class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <input type="submit" class="btn btn-primary" value="Check Weather">
    </form>
</div>
